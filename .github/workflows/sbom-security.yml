name: SBOM + SCA

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: build / Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Generate SBOM (CycloneDX)
        run: mvn -q cyclonedx:makeBom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: target/sbom.json
          retention-days: 7

  security:
    name: security / Dependency-Check + Dependency-Track
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Generate SBOM (again, for upload)
        run: mvn -q cyclonedx:makeBom

      - name: Upload SBOM to Dependency-Track (API)
        env:
          DTRACK_URL: ${{ secrets.DTRACK_URL }}
          DTRACK_API_KEY: ${{ secrets.DTRACK_API_KEY }}
          DTRACK_PROJECT_UUID: ${{ secrets.DTRACK_PROJECT_UUID }}
        run: |
          curl -sS -X POST "$DTRACK_URL/api/v1/bom" \
            -H "X-Api-Key: $DTRACK_API_KEY" \
            -F "project=$DTRACK_PROJECT_UUID" \
            -F "bom=@$GITHUB_WORKSPACE/target/sbom.json"

      - name: Run OWASP Dependency-Check
        run: mvn dependency-check:check

      - name: Upload Dependency-Check report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml
            target/dependency-check-report.json
          retention-days: 7